<div class="settings">

<!--Settings Header-->
  <ion-item lines="full" class="Linescolor">
    <ion-icon name="settings" size="large"></ion-icon>
    <h2>Settings</h2>
  </ion-item>

<!--List of all options in settings menu-->
  <ion-list>
    <ion-item button class="Linescolor">     
      Language
    </ion-item>

    <ion-item button class="Linescolor">
      Preferences
    </ion-item>

<!--Accessibility should toggle other options when toggled-->
    <ion-item  class="Linescolor">
      <ion-icon name="body"></ion-icon> 
        Accessibility
      <ion-label>
        <ion-toggle class="alignright" (ionChange)="triggerAccessibilityEvent()"></ion-toggle>
      </ion-label>
    </ion-item>

<!--Accessibility Options-->
    <ion-list>

      <ion-item class="NestedList">
        Elevators
        <ion-label>
          <ion-toggle class="alignright" (ionChange)="triggerElevatorEvent()"></ion-toggle>
          </ion-label>
      </ion-item>

      <ion-item class="NestedList">
        Stairs
        <ion-label>
          <ion-toggle class="alignright" (ionChange)="triggerStairsEvent()"></ion-toggle>
          </ion-label>
      </ion-item>

      <ion-item class="NestedList">
        Escalators
        <ion-label>
          <ion-toggle class="alignright" (ionChange)="triggerEscalatorEvent()"></ion-toggle>
        </ion-label>
      </ion-item>

    </ion-list>



    <ion-item class="Linescolor">
      Google Calendar Sync
      <ion-label>
        <ion-toggle class="alignright" (ionChange)="triggerGoogleSyncEvent()"></ion-toggle>
      </ion-label>
    </ion-item>

    <ion-item button class="Linescolor">
      Notifications
    </ion-item>

  </ion-list>

</div>
