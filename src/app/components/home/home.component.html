


<!-- Construct he home page with the basic building blocks

        <app-toggle (toggleevent)=map.focusMap($event)></app-toggle>
        <app-map class="map" #map></app-map>

<ion-content padding>
        <ion-item>
                <ion-label floating>Enter Address</ion-label>
                <ion-input id="txtHome" type="text"></ion-input>
        </ion-item>
</ion-content>
